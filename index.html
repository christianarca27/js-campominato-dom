<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Campo Minato</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <!-- header-left -->
        <div id="header-left">
            <h1>Campo Minato</h1>
        </div>
        <!-- /header-left -->

        <!-- header-right -->
        <div id="header-right">
            <select name="level" id="level">
                <option value="1">Easy</option>
                <option value="2">Hard</option>
                <option value="3">Crazy</option>
            </select>
    
            <button id="btn-new-game">New Game</button>
        </div>
        <!-- /header-right -->
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- container-centered -->
        <div id="container-centered">
            <!-- game-table -->
            <div id="game-table"></div>
            <!-- /game-table -->

            <!-- score -->
            <div id="score"></div>
            <!-- /score -->
        </div>
        <!-- /container-centered -->
    </main>
    <!-- /main -->

    <script src="js/script.js"></script>
</body>
</html>
